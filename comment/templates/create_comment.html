{% extends "base.html" %}

{% block title %}Leave a Comment{% endblock %}

{% block content %}
    <h2>Leave a Comment for {{ doctor.name }}</h2>
    
    <form method="post" action="{% url 'create_comment' doctor.id visit.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>
    
    <a href="{% url 'doctor_comments' doctor.id %}">Back to Comments</a>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
