{% extends "base.html" %}
{% block title %}Leave a Comment{% endblock %}
{% block content %}
    <h2>Leave a Comment for {{ doctor.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'comment:doctor_comments' doctor.doctor_id %}">Back to Comments</a>
    {% if messages %}
        <ul>
            {% for message in messages %}<li>{{ message }}</li>{% endfor %}
        </ul>
    {% endif %}
{% endblock %}
