<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Comment</title>
</head>
<body>
    <h1>Leave a Comment for {{ doctor.name }}</h1>
    
    <form method="post" action="{% url 'create_comment' doctor.id visit.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>
    
    <a href="{% url 'doctor_comments' doctor.id %}">Back to Comments</a>
</body>
</html>
