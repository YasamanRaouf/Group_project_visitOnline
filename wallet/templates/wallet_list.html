<!DOCTYPE html>
<html>
<head>
    <title>Wallet List</title>
</head>
<body>
    <h1>Wallet List</h1>
    <ul>
        {% for wallet in wallets %}
            <li><a href="{% url 'wallet_detail' wallet.wallet_id %}">Wallet ID: {{ wallet.wallet_id }} - Balance: {{ wallet.balance }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_wallet' %}">Create New Wallet</a>
</body>
</html>
