<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Login page">
    <meta name="keywords" content="login, authentication, form">
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    {% if messages %}
      <ul>
        {% for message in messages %}<li>{{ message }}</li>{% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
