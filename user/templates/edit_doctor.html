{% extends "base.html" %}
{% block title %}Edit doctor{% endblock %}
{% block content %}
  <h2>Edit doctor</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  {% if messages %}
    <ul>
      {% for message in messages %}<li>{{ message }}</li>{% endfor %}
    </ul>
  {% endif %}
{% endblock %}
